<!DOCTYPE HTML>
    <html>
    <head> 
        <title>LOGIN FORM</title>
    </head>
    <body>
            <br>
                <fieldset style="height: auto;width: 420px;">
                    <legend>Contact information:</legend>
                    <table>
                        <tr>
                            <td><label for="fname">First name:</label></td>
                            <td><input type="text" id="fname" name="fname" placeholder="First name"></td>
                            <td><label for="contactMethod">Preferred contact method:</label></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last name:</label></td>
                            <td><input type="text" id="lname" name="lname" placeholder="Last name"></td>
                            <td>
                                <input type="checkbox" id="email" name="contactMethod" value="Email">
                                <label style="margin-left: 20px;" for="email">Email</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Email"></td>
                            <td>
                                <input type="checkbox" id="telephone" name="contactMethod" value="Telephone">
                                <label style="margin-left: 20px;" for="telephone">Telephone</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="telephone">Telephone:</label></td>
                            <td><input type="tel" id="telephone" name="telephone" placeholder="Telephone"></td>
                        </tr>
                    </table>
                </fieldset></br>
        
                <fieldset style="width: 420px;">
                    <legend>Feedback:</legend>
                
                    <label for="message">Message subject:</label> 
                    <input style="margin: 5px; margin-left: 70px;" type="text" id="message" name="message" placeholder="Message subject"></br>
                
                
                    <textarea id="messageContent" rows="15" cols="50"></textarea></br>
                
                    <label for="inputfile">Attach a file:</label>
                    <input type="file" id="inputfile" name="inputfile"></br>
        
                    <hr width="420px">
                    <input type="submit" id="send" name="send" value="Send">
                </fieldset>
             </form>
    </body>
    </html>
